<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طلب</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .submit-btn {
            background-color: #2ecc71;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .item-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .item-row > div {
            flex: 1;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .total-section {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        .item-total {
            background-color: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .item-row {
                flex-direction: column;
            }

            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة طلب جديد</h1>

        <!-- رسائل التنبيه -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/add_order" id="orderForm">
            <div class="form-group">
                <label for="restaurant_id">اختر المطعم:</label>
                <select id="restaurant_id" name="restaurant_id" required onchange="loadProducts()">
                    <option value="">-- اختر المطعم --</option>
                    {% for restaurant in restaurants %}
                        <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="order_date">تاريخ الطلب:</label>
                <input type="date" id="order_date" name="order_date" value="{{ now }}">
            </div>

            <h3>المنتجات المطلوبة</h3>
            <div id="orderItems">
                <div class="order-item">
                    <div class="item-row">
                        <div>
                            <label>المنتج:</label>
                            <select name="product_id[]" class="product-select" required onchange="updateItemPrice(this)">
                                <option value="">-- اختر المنتج --</option>
                            </select>
                        </div>
                        <div>
                            <label>الكمية:</label>
                            <input type="number" name="quantity[]" min="1" value="1" required onchange="calculateTotal()">
                        </div>
                        <div>
                            <label>سعر الوحدة:</label>
                            <div class="price-display">0 جنيه</div>
                        </div>
                        <div>
                            <button type="button" class="remove-btn" onclick="removeItem(this)" style="display: none;">×</button>
                        </div>
                    </div>
                    <div class="item-total">
                        المجموع الجزئي: <span class="item-subtotal">0</span> جنيه
                    </div>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn btn-secondary" onclick="addItem()">إضافة منتج آخر</button>
                <button type="button" class="btn" onclick="clearForm()">مسح النموذج</button>
            </div>

            <div class="total-section">
                <h3>إجمالي الطلب: <span class="total-amount" id="totalAmount">0</span> جنيه</h3>
            </div>

            <button type="submit" class="btn submit-btn">إضافة الطلب</button>
        </form>
    </div>

    <script>
        let restaurantProducts = [];

        function loadProducts() {
            const restaurantId = document.getElementById('restaurant_id').value;

            if (!restaurantId) {
                document.querySelectorAll('.product-select').forEach(select => {
                    select.innerHTML = '<option value="">-- اختر المطعم أولاً --</option>';
                });
                return;
            }

            fetch(`/get_products/${restaurantId}`)
                .then(response => response.json())
                .then(products => {
                    restaurantProducts = products;
                    updateAllProductSelects();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelectorAll('.product-select').forEach(select => {
                        select.innerHTML = '<option value="">خطأ في تحميل المنتجات</option>';
                    });
                });
        }

        function updateAllProductSelects() {
            document.querySelectorAll('.product-select').forEach(select => {
                updateProductSelect(select);
            });
        }

        function updateProductSelect(selectElement) {
            const currentValue = selectElement.value;
            selectElement.innerHTML = '<option value="">-- اختر المنتج --</option>';

            if (restaurantProducts.length === 0) {
                selectElement.innerHTML = '<option value="">لا توجد منتجات</option>';
            } else {
                restaurantProducts.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} - ${product.price} جنيه`;
                    option.setAttribute('data-price', product.price);
                    selectElement.appendChild(option);
                });

                if (currentValue) {
                    selectElement.value = currentValue;
                }
            }

            updateItemPrice(selectElement);
        }

        function updateItemPrice(selectElement) {
            const itemRow = selectElement.closest('.order-item');
            const priceDisplay = itemRow.querySelector('.price-display');
            const subtotalDisplay = itemRow.querySelector('.item-subtotal');
            const quantityInput = itemRow.querySelector('input[type="number"]');
            const selectedOption = selectElement.options[selectElement.selectedIndex];

            if (selectedOption.value) {
                const price = selectedOption.getAttribute('data-price');
                const quantity = parseInt(quantityInput.value) || 0;
                const subtotal = price * quantity;

                priceDisplay.textContent = `${price} جنيه`;
                subtotalDisplay.textContent = subtotal.toFixed(2);
            } else {
                priceDisplay.textContent = '0 جنيه';
                subtotalDisplay.textContent = '0';
            }

            calculateTotal();
        }

        function addItem() {
            const itemsContainer = document.getElementById('orderItems');
            const newItem = document.createElement('div');
            newItem.className = 'order-item';
            newItem.innerHTML = `
                <div class="item-row">
                    <div>
                        <label>المنتج:</label>
                        <select name="product_id[]" class="product-select" required onchange="updateItemPrice(this)">
                            <option value="">-- اختر المنتج --</option>
                        </select>
                    </div>
                    <div>
                        <label>الكمية:</label>
                        <input type="number" name="quantity[]" min="1" value="1" required onchange="calculateTotal()">
                    </div>
                    <div>
                        <label>سعر الوحدة:</label>
                        <div class="price-display">0 جنيه</div>
                    </div>
                    <div>
                        <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                    </div>
                </div>
                <div class="item-total">
                    المجموع الجزئي: <span class="item-subtotal">0</span> جنيه
                </div>
            `;

            itemsContainer.appendChild(newItem);
            updateProductSelect(newItem.querySelector('.product-select'));

            document.querySelectorAll('.remove-btn').forEach((btn, index) => {
                btn.style.display = index === 0 ? 'none' : 'block';
            });
        }

        function removeItem(button) {
            const items = document.querySelectorAll('.order-item');
            if (items.length > 1) {
                button.closest('.order-item').remove();
                calculateTotal();

                if (items.length === 2) {
                    document.querySelector('.remove-btn').style.display = 'none';
                }
            }
        }

        function calculateTotal() {
            let total = 0;

            document.querySelectorAll('.order-item').forEach(item => {
                const select = item.querySelector('.product-select');
                const quantityInput = item.querySelector('input[type="number"]');
                const selectedOption = select.options[select.selectedIndex];

                if (selectedOption && selectedOption.value) {
                    const price = parseFloat(selectedOption.getAttribute('data-price')) || 0;
                    const quantity = parseInt(quantityInput.value) || 0;
                    total += price * quantity;
                }
            });

            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function clearForm() {
            if (confirm("هل أنت متأكد من رغبتك في مسح جميع البيانات؟")) {
                document.getElementById('orderForm').reset();
                const itemsContainer = document.getElementById('orderItems');
                itemsContainer.innerHTML = `
                    <div class="order-item">
                        <div class="item-row">
                            <div>
                                <label>المنتج:</label>
                                <select name="product_id[]" class="product-select" required onchange="updateItemPrice(this)">
                                    <option value="">-- اختر المنتج --</option>
                                </select>
                            </div>
                            <div>
                                <label>الكمية:</label>
                                <input type="number" name="quantity[]" min="1" value="1" required onchange="calculateTotal()">
                            </div>
                            <div>
                                <label>سعر الوحدة:</label>
                                <div class="price-display">0 جنيه</div>
                            </div>
                            <div>
                                <button type="button" class="remove-btn" onclick="removeItem(this)" style="display: none;">×</button>
                            </div>
                        </div>
                        <div class="item-total">
                            المجموع الجزئي: <span class="item-subtotal">0</span> جنيه
                        </div>
                    </div>
                `;
                document.getElementById('totalAmount').textContent = '0';
                loadProducts();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('order_date').value = today;
            calculateTotal();
        });
    </script>
</body>
</html>
