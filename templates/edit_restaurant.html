<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المطعم</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .welcome-text {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .product-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .product-item input {
            flex: 1;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .submit-btn {
            background-color: #2ecc71;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .product-item {
                flex-direction: column;
            }

            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="welcome-text">تعديل المطعم: {{ restaurant.name }}</h1>
        </div>

        <!-- رسائل التنبيه -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" id="restaurantForm">
            <div class="form-group">
                <label for="name">اسم المطعم:</label>
                <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>
            </div>

            <h3>المنتجات</h3>
            <div id="products">
                {% for product in products %}
                <div class="product-item">
                    <input type="hidden" name="product_id[]" value="{{ product.id }}">
                    <input type="text" name="product_name[]" value="{{ product.name }}" placeholder="اسم المنتج" required>
                    <input type="number" name="product_price[]" value="{{ product.price }}" placeholder="السعر" required min="0" step="0.01">
                    <button type="button" class="remove-btn" onclick="removeProduct(this)">×</button>
                </div>
                {% endfor %}
                <!-- حقل إضافي لإضافة منتج جديد -->
                <div class="product-item">
                    <input type="hidden" name="product_id[]" value="">
                    <input type="text" name="product_name[]" placeholder="اسم المنتج الجديد">
                    <input type="number" name="product_price[]" placeholder="السعر" min="0" step="0.01">
                    <button type="button" class="remove-btn" onclick="removeProduct(this)">×</button>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn btn-secondary" onclick="addProduct()">إضافة منتج آخر</button>
                <button type="button" class="btn" onclick="clearForm()">مسح التغييرات</button>
            </div>

            <button type="submit" class="btn submit-btn">حفظ التغييرات</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('restaurants') }}" style="color: #3498db; text-decoration: none;">
                ← العودة إلى قائمة المطاعم
            </a>
        </div>
    </div>

    <script>
        function addProduct() {
            let div = document.createElement("div");
            div.className = "product-item";
            div.innerHTML = `
                <input type="hidden" name="product_id[]" value="">
                <input type="text" name="product_name[]" placeholder="اسم المنتج">
                <input type="number" name="product_price[]" placeholder="السعر" min="0" step="0.01">
                <button type="button" class="remove-btn" onclick="removeProduct(this)">×</button>
            `;
            document.getElementById("products").appendChild(div);
        }

        function removeProduct(button) {
            if (document.querySelectorAll('.product-item').length > 1) {
                button.parentElement.remove();
            }
        }

        function clearForm() {
            if (confirm("هل أنت متأكد من رغبتك في مسح جميع التغييرات؟")) {
                document.getElementById('restaurantForm').reset();
            }
        }
    </script>
</body>
</html>
