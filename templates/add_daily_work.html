<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عمل يومي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .price-display {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-industry"></i> نظام إدارة العمال
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-calendar-day"></i> إضافة عمل يومي
                        </h5>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="worker_id" class="form-label">اختر العامل</label>
                                        <select class="form-select" id="worker_id" name="worker_id" required>
                                            <option value="">-- اختر العامل --</option>
                                            {% for worker in workers %}
                                            <option value="{{ worker.id }}" data-price="{{ worker.price_per_thousand }}">
                                                {{ worker.name }} ({{ worker.price_per_thousand }} جنيه للألف)
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="work_date" class="form-label">تاريخ العمل</label>
                                        <input type="date" class="form-control" id="work_date" name="work_date" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">الكمية (عدد الأرغفة)</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="expenses" class="form-label">المصاريف (جنيه)</label>
                                        <input type="number" step="0.01" class="form-control" id="expenses" name="expenses" value="0">
                                    </div>
                                </div>
                            </div>

                            <!-- عرض الحساب التلقائي -->
                            <div class="price-display text-center">
                                <h6>الحساب التلقائي</h6>
                                <div id="calculation_result" class="text-muted">
                                    سيظهر حساب المبلغ هنا بعد إدخال البيانات
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> حفظ العمل اليومي
                                </button>
                                <a href="{{ url_for('workers_daily_work') }}" class="btn btn-info">
                                    <i class="fas fa-list"></i> عرض العمل اليومي
                                </a>
                                <a href="{{ url_for('workers_management') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-right"></i> رجوع
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تعيين التاريخ الحالي تلقائياً
        document.getElementById('work_date').value = new Date().toISOString().split('T')[0];

        function calculateAmount() {
            const workerSelect = document.getElementById('worker_id');
            const quantityInput = document.getElementById('quantity');
            const resultDiv = document.getElementById('calculation_result');

            const selectedOption = workerSelect.options[workerSelect.selectedIndex];
            const pricePerThousand = selectedOption.getAttribute('data-price');
            const quantity = parseInt(quantityInput.value) || 0;

            if (pricePerThousand && quantity > 0) {
                const amount = (quantity / 1000) * parseFloat(pricePerThousand);
                resultDiv.innerHTML = `
                    <strong>${quantity.toLocaleString('ar-EG')}</strong> رغيف ×
                    <strong>${pricePerThousand}</strong> جنيه للألف =
                    <strong class="text-success">${amount.toFixed(2)} جنيه</strong>
                `;
            } else {
                resultDiv.innerHTML = 'سيظهر حساب المبلغ هنا بعد إدخال البيانات';
            }
        }

        // إضافة مستمعين للأحداث
        document.getElementById('worker_id').addEventListener('change', calculateAmount);
        document.getElementById('quantity').addEventListener('input', calculateAmount);

        // حساب أولي عند تحميل الصفحة
        calculateAmount();
    </script>
</body>
</html>
